<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Панель администратора</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        h2 {
            color: #fff;
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
        }

        .admin-panel {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-top: 20px;
        }

        .admin-left {
            width: 25%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .admin-left button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ED9E1D;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .admin-right {
            width: 70%;
            padding: 20px;
            border-left: 2px solid #ccc;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: white;
        }

        table th {
            background-color: #333;
        }

        table td {
            background-color: #222;
        }

        tr {
            cursor: pointer;
        }

        tr:hover {
            background-color: #333;
        }

        tr.selected td {
            color: #ED9E1D;
        }

    </style>
</head>
<body>
    {% csrf_token %}

    <a href="{% url 'index' %}" class="logo">
        <img src="{% static 'register/memhub_logo.svg' %}" alt="Логотип">
    </a>

    <h2>Панель администратора</h2>

    <div class="admin-panel">

        <div class="admin-left">
            <button id="button1">Забанить/Разбанить</button>
            <button id="button2">Деактивация активных сессий</button>
            <button id="button3">Запрос необходимости сброса пароля </button>
            <button id="button4">Мониторинг</button>
            <button id="editTemplatesBtn">Изменить шаблоны</button>
        </div>

        <div class="admin-right">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Никнейм</th>
                            <th>Последний вход</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr class="user-row">
                                <td>{{ user.username }}</td>
                                <td>
                                    {% if user.last_login %}
                                        {{ user.last_login|date:"Y-m-d H:i" }}
                                    {% else %}
                                        Никогда
                                    {% endif %}
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="2">Пользователи не найдены</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>
        window.selectedUsername = null;

        const rows = document.querySelectorAll('tr.user-row');
        rows.forEach(row => {
            row.addEventListener('click', () => {
                rows.forEach(r => r.classList.remove('selected'));
                row.classList.add('selected');
                window.selectedUsername = row.cells[0].textContent;
            });
        });
    </script>

    <script>
        const rows = document.querySelectorAll('tr.user-row');

        rows.forEach(row => {
            row.addEventListener('click', () => {
                rows.forEach(r => r.classList.remove('selected'));
                row.classList.add('selected');
            });
        });
    </script>

    <script>
        document.getElementById('editTemplatesBtn').addEventListener('click', () => {
            window.location.href = '/adminpanel/templates/';
        });
    </script>

    <script>
        document.getElementById('button1').addEventListener('click', () => {

            if (!window.selectedUsername) {
                alert("Выберите пользователя");
                return;
            }

            fetch('/adminpanel/toggle-ban/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ username: window.selectedUsername })
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => alert('Ошибка: ' + err));
        });
    </script>

    <script>
        document.getElementById('button2').addEventListener('click', () => {
            if (!window.selectedUsername) {
                alert("Выберите пользователя");
                return;
            }

            fetch('/adminpanel/kick-sessions/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ username: window.selectedUsername })
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => alert('Ошибка: ' + err));
        });
    </script>

    <script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>

    <script>
    document.getElementById('button3').addEventListener('click', () => {
        if (!window.selectedUsername) {
            alert("Выберите пользователя");
            return;
        }

        fetch('/adminpanel/request-password-reset/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ username: window.selectedUsername })
        })
        .then(res => res.json())
        .then(data => alert(data.message))
        .catch(err => alert('Ошибка: ' + err));
    });
    </script>

    <script>
        document.getElementById('button4').addEventListener('click', () => {
            window.location.href = 'http://109.68.215.67:3000';
        });
    </script>
</body>
</html>
