<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Memhub – Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'register/styles.css' %}">
</head>
<body>
    <img src="../../static/register/cat_lupa.png" alt="" class="bottom-left">
    <img src="../../static/register/tapaem_homyaka.png" alt="" class="top-right">

    <a href="{% url 'index' %}" class="logo">
        <img src="{% static 'register/memhub_logo.svg' %}" alt="Логотип">
    </a>

    <div class="login-box">
        <h2>Вход</h2>

        <form method="POST">
            {% csrf_token %}

            <label>
                {{ form.username }}
            </label>
            <label>
                {{ form.password }}
            </label>
            <div class="captcha-wrapper">
                {{ form.captcha.image }}
                {{ form.captcha }}
            </div>
            <button type="submit">Войти</button>
            <button class="register" onclick="window.location.href='/register/'">Зарегистрироваться</button>
            {% if form.errors %}
                <div class="error error-box">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
