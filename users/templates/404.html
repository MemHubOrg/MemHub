<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 – Страница не найдена</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/error_styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="{% static 'users/header_bg.png' %}" alt="Фон шапки" class="header-bg">
        <div class="header-content">
            <a href="{% url 'index' %}">
                <img src="{% static 'users/memhub_logo.svg' %}" alt="Логотип" class="header-logo">
            </a>
            <span class="header-title">– сервис для поиска и генерации мемов</span>
        </div>
    </header>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Упс! Страница не найдена.</div>
        <img src="{% static 'users/sad_cat.png' %}" alt="Плачущий котик" class="error-image">
        <div>
            <a href="{% url 'index' %}" class="home-link">Вернуться на главную</a>
        </div>
    </div>

</body>
</html>
